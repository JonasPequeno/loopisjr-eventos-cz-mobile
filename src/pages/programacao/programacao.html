<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Programação
        </ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="eventoFiltro" placeholder="Buscar evento" (ionInput)="setFilteredItems($event)"
            clearInput>>
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding class="background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let evento of eventosFiltro" (click)="mostraDetalhes(evento)">
            <ion-avatar item item-start>
                <img src="{{evento.foto.i}}">
            </ion-avatar>
            <h2>{{evento.nome}}</h2>
            <p>{{evento.data}}</p>
        </ion-item>
    </ion-list>
</ion-content>
